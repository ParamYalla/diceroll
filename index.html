<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roll Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        transition: background 0.3s ease;
      }

      body.dark {
        background: linear-gradient(135deg, #2c3e50, #34495e);
      }

      h1 {
        font-size: clamp(2rem, 5vw, 3rem);
        color: #fff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      body.dark h1 {
        color: #ecf0f1;
        text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.1);
      }

      .dice-container {
        perspective: 1000px;
        margin: 30px;
      }

      .dice {
        width: clamp(80px, 20vw, 120px);
        height: clamp(80px, 20vw, 120px);
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s ease-in-out;
        --half-size: calc(clamp(80px, 20vw, 120px) / 2);
      }

      .face {
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        border: 4px solid #333;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      body.dark .face {
        background: #34495e;
        border-color: #ecf0f1;
        box-shadow: 0 8px 15px rgba(255, 255, 255, 0.1);
      }

      .dot {
        width: 20px;
        height: 20px;
        background: #333;
        border-radius: 50%;
        margin: 8px;
      }

      body.dark .dot {
        background: #ecf0f1;
      }

      .face1 .dot {
        grid-area: c;
      }
      .face2 .dot:nth-child(1) {
        grid-area: tl;
      }
      .face2 .dot:nth-child(2) {
        grid-area: br;
      }
      .face3 .dot:nth-child(1) {
        grid-area: tl;
      }
      .face3 .dot:nth-child(2) {
        grid-area: c;
      }
      .face3 .dot:nth-child(3) {
        grid-area: br;
      }
      .face4 .dot:nth-child(1) {
        grid-area: tl;
      }
      .face4 .dot:nth-child(2) {
        grid-area: tr;
      }
      .face4 .dot:nth-child(3) {
        grid-area: bl;
      }
      .face4 .dot:nth-child(4) {
        grid-area: br;
      }
      .face5 .dot:nth-child(1) {
        grid-area: tl;
      }
      .face5 .dot:nth-child(2) {
        grid-area: tr;
      }
      .face5 .dot:nth-child(3) {
        grid-area: c;
      }
      .face5 .dot:nth-child(4) {
        grid-area: bl;
      }
      .face5 .dot:nth-child(5) {
        grid-area: br;
      }
      .face6 .dot:nth-child(1) {
        grid-area: tl;
      }
      .face6 .dot:nth-child(2) {
        grid-area: tr;
      }
      .face6 .dot:nth-child(3) {
        grid-area: ml;
      }
      .face6 .dot:nth-child(4) {
        grid-area: mr;
      }
      .face6 .dot:nth-child(5) {
        grid-area: bl;
      }
      .face6 .dot:nth-child(6) {
        grid-area: br;
      }

      .face {
        display: grid;
        grid-template-areas:
          "tl tc tr"
          "ml c  mr"
          "bl bc br";
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
      }

      /* 3D positioning for cube faces */
      .face:nth-child(1) {
        transform: rotateY(0deg) translateZ(var(--half-size));
      } /* Front (1) */
      .face:nth-child(2) {
        transform: rotateX(-90deg) translateZ(var(--half-size));
      } /* Top (2) */
      .face:nth-child(3) {
        transform: rotateY(90deg) translateZ(var(--half-size));
      } /* Right (3) */
      .face:nth-child(4) {
        transform: rotateY(-90deg) translateZ(var(--half-size));
      } /* Left (4) */
      .face:nth-child(5) {
        transform: rotateX(90deg) translateZ(var(--half-size));
      } /* Bottom (5) */
      .face:nth-child(6) {
        transform: rotateX(180deg) translateZ(var(--half-size));
      } /* Back (6) */

      button {
        margin-top: 30px;
        padding: 15px 40px;
        font-size: clamp(1rem, 3vw, 1.5rem);
        font-weight: bold;
        color: white;
        background: #ff6b6b;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s;
      }

      button:hover {
        background: #ff5252;
        transform: translateY(-3px);
      }

      button:active {
        transform: translateY(1px);
      }

      body.dark button {
        background: #e74c3c;
      }

      body.dark button:hover {
        background: #c0392b;
      }

      .result {
        margin-top: 20px;
        font-size: clamp(1.5rem, 4vw, 2rem);
        font-weight: bold;
        color: #333;
        text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
      }

      body.dark .result {
        color: #ecf0f1;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }

      .rolling {
        animation: roll 1.2s ease-in-out;
      }

      @keyframes roll {
        0% {
          transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        }
        20% {
          transform: rotateX(90deg) rotateY(45deg) rotateZ(30deg);
        }
        40% {
          transform: rotateX(180deg) rotateY(90deg) rotateZ(60deg);
        }
        60% {
          transform: rotateX(270deg) rotateY(135deg) rotateZ(90deg);
        }
        80% {
          transform: rotateX(360deg) rotateY(180deg) rotateZ(120deg);
        }
        100% {
          transform: rotateX(450deg) rotateY(225deg) rotateZ(150deg);
        }
      }

      .toggle-container {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .toggle-btn {
        padding: 10px 20px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.8);
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background 0.3s;
      }

      body.dark .toggle-btn {
        background: rgba(0, 0, 0, 0.8);
        color: white;
      }

      @media (max-width: 600px) {
        .toggle-container {
          top: 10px;
          right: 10px;
        }

        /* Slightly reduce spacing on small tablets / large phones */
        .dice-container {
          margin: 18px;
        }
        button {
          padding: 12px 30px;
        }
        .result {
          font-size: 1.4rem;
        }
      }

      /* Mobile phones: improve sizing, touch targets and dot sizes */
      @media (max-width: 480px) {
        body {
          padding: 12px;
        }
        h1 {
          font-size: 1.6rem;
          margin-bottom: 12px;
        }

        .dice-container {
          margin: 12px;
        }

        .dice {
          width: 40vw !important;
          height: 40vw !important;
          --half-size: calc(40vw / 2) !important;
          transition: transform 0.9s ease-in-out;
        }

        .face {
          border-width: 3px;
          border-radius: 14px;
        }
        .dot {
          width: 12px;
          height: 12px;
          margin: 6px;
        }

        button {
          padding: 12px 26px;
          font-size: 1rem;
          border-radius: 28px;
        }

        .result {
          font-size: 1.25rem;
        }

        .toggle-btn {
          padding: 8px 14px;
          font-size: 0.95rem;
        }
        .toggle-container {
          top: 8px;
          right: 8px;
        }
      }

      /* Very small devices (older phones) */
      @media (max-width: 360px) {
        .dice {
          width: 46vw !important;
          height: 46vw !important;
          --half-size: calc(46vw / 2) !important;
        }
        .dot {
          width: 10px;
          height: 10px;
          margin: 4px;
        }
        h1 {
          font-size: 1.4rem;
        }
        button {
          padding: 10px 20px;
          font-size: 0.95rem;
        }
        .result {
          font-size: 1.05rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="toggle-container">
      <button class="toggle-btn" id="themeToggle">ðŸŒ™ Dark Mode</button>
    </div>

    <h1>ðŸŽ² Dice Roll Game ðŸŽ²</h1>

    <div class="dice-container">
      <div class="dice" id="dice">
        <div class="face face1"><div class="dot"></div></div>
        <div class="face face2">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="face face3">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="face face4">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="face face5">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="face face6">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <button id="rollBtn">Roll the Dice!</button>
    <p class="result" id="result">Click to roll!</p>

    <script src="script.js"></script>
  </body>
</html>
